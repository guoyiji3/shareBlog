{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin/category">分类管理</a></li>
  <li><a href="/admin/category">分类列表</a></li>
</ol>
{% include 'page.html' %}
<table class="table table-hover table-striped">
  <tr>
    <th>分类id</th>
    <th>分类名称</th>
    <th>操作</th>
  </tr>
  {% for category in categories %}
  <tr>
    <td>{{category._id.toString()}}</td>
    <td>{{category.name}}</td>
    <td><a href="/admin/category/edit?id={{category._id.toString()}}">修改</a>
      |<a href="/admin/category/delete?id={{category._id.toString()}}">删除</a> </td>
  </tr>
  {% endfor%}
</table>
{% include 'page.html' %}
{% endblock %}
