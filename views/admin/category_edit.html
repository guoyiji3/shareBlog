{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin/category">分类管理</a></li>
  <li><a href="/admin/category/edit">分类编辑</a></li>
</ol>
<form role="form" method="post">
  <div class="form-group">
    <label for="name">分类名称-{{category.name}}</label>
    <input type="text" class="form-control" id="name" value="{{category.name}}" name="name">
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
