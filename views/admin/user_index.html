{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin/user">用户管理</a></li>
  <li><a href="/admin/user">用户列表</a></li>
</ol>
{% include 'page.html' %}
<table class="table table-hover table-striped">
  <tr>
    <th>用户id</th>
    <th>用户名</th>
    <th>密码</th>
    <th>是否是管理员</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{user._id.toString()}}</td>
    <td>{{user.username}}</td>
    <td>{{user.password}}</td>
    <td>{% if user.isAdmin%}是{% else %}否{% endif %}</td>
  </tr>
  {% endfor%}
</table>
{% include 'page.html' %}
{% endblock %}
