{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/admin/content">内容管理</a></li>
  <li><a href="/admin/content/add">内容添加</a></li>
</ol>
{% if message%}
<div class="alert alert-danger" role="alert">{{message}}</div>
{% endif%}
<form role="form" method="post">
  <div class="form-group">
    <label for="category" style="margin-right: 10px">分类名称</label>
    <select name="category" id="category" style="padding: 3px 5px">
      {% for category in categories %}
      <option value="{{category.id}}">{{category.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="title">内容标题</label>
    <input type="text" class="form-control" id="title" placeholder="内容标题" name="title">
  </div>
  <div class="form-group">
    <label for="description">内容简介</label>
    <textarea class="form-control" id="description" rows="5" placeholder="请输入内容简介" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="content">内容</label>
    <textarea type="text" class="form-control" id="content" placeholder="请输入内容" name="content" rows="10"></textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock %}
